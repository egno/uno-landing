image: docker

stages:
  - lint
  - build
  - deploy
  
lint:
  image: node:10.15-alpine
  stage: lint
  tags: 
    - node
  cache:
    paths:
      - node_modules
  script:
    - npm install --registry=https://npm.gisauto.ru
    - npm run lint

build:
  stage: build
  image: node:10.15-alpine
  tags:
    - node
  cache:
    paths:
      - node_modules
  artifacts:
    paths:
      - public/
  script:
    - npm run generate


build_production:
  stage: build
  image: docker:stable
  dependencies:
    - build

  tags:
    - docker
  only:
    - tags

  before_script:
    - docker info

  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:latest -t $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG .
    - docker push $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
